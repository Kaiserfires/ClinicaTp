<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <div class="container">
    <!-- Mostrar ID de usuario y nombre -->
    <div class="row mt-3">
      <div class="col">
        <p><strong>ID de usuario:</strong> {{ userID }}</p>
        <p><strong>Nombre:</strong> {{ userName }}</p>
      </div>
    </div>
  
    <!-- Mostrar especialidades disponibles -->
    <div class="row mt-3">
      <div class="col">
        <label for="especialidad"><strong>Seleccionar especialidad:</strong></label>
        <select id="especialidad" class="form-control" [(ngModel)]="selectedEspecialidad" (change)="onChangeEspecialidad()">
          <option *ngFor="let especialidad of especialidades" [value]="especialidad">
            {{ especialidad }}
          </option>
        </select>
      </div>
    </div>
  
    <!-- Mostrar médicos disponibles según la especialidad seleccionada -->
    <div class="row mt-3" *ngIf="selectedEspecialidad">
      <div class="col">
        <label for="medico"><strong>Seleccionar médico:</strong></label>
        <select id="medico" class="form-control" [(ngModel)]="selectedMedico" (change)="onChangeMedico()">
          <option *ngFor="let medico of medicos" [value]="medico.id">
            {{ medico.nombre }}
          </option>
        </select>
      </div>
    </div>
  
    <!-- Mostrar horarios de disponibilidad del médico seleccionado -->
    <div class="row mt-3" *ngIf="selectedMedico">
      <div class="col">
        <label for="horario"><strong>Seleccionar horario:</strong></label>
        <select id="horario" class="form-control" [(ngModel)]="selectedHorario">
          <option *ngFor="let horario of horarios" [value]="horario">
            {{ horario }}
          </option>
        </select>
      </div>
    </div>
  
    <!-- Botón para confirmar el turno -->
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-primary" (click)="onSubmit()">Confirmar Turno</button>
      </div>
    </div>
  </div>
  
  <!-- Include Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</body>

</html>
