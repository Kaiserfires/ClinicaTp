<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      
<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                   <form (submit)="login()" name="loginForm">
                           <div class="form-group">
                              <label for="email">Nombre de usuario</label>
                              <input type="email" name="username"  class="form-control" id="username" aria-describedby="emailHelp" placeholder="Ingrese su nombre de usuario" [(ngModel)]="usuario.Usuario">
                           </div>
                           <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.Password">
                           </div>
                           <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                              {{errorMessage}}
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                           </div>
                           <div class="form-group">
                              <p class="text-center">¿No tienes cuenta? <a href="#" id="signup">Regístrate</a></p>
                           </div>
                        </form>
				</div>
			</div>
            </div>
        </div>
    </div>
         
</body>
