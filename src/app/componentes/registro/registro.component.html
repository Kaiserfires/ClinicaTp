<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

   <div class="container">
     <div class="row">
       <div class="col-md-5 mx-auto">
         <div id="second">
           <div class="myform form">
             <div class="logo mb-3">
               <div class="col-md-12 text-center">
                 <h1>Signup</h1>
               </div>
             </div>
             <form (ngSubmit)="registrarEnApi()" #registrationForm="ngForm">
               <div class="form-group">
                 <label for="firstname">First Name</label>
                 <input type="text" name="firstname" class="form-control" id="firstname" [(ngModel)]="usuario.Nombre" placeholder="Enter Firstname" required>
               </div>
               <div class="form-group">
                 <label for="lastname">Last Name</label>
                 <input type="text" name="lastname" class="form-control" id="lastname" [(ngModel)]="usuario.Apellido" placeholder="Enter Lastname" required>
               </div>
               <div class="form-group">
                 <label for="email">Email address</label>
                 <input type="email" name="email" class="form-control" id="email" [(ngModel)]="usuario.mail" placeholder="Enter email" required>
               </div>
               <div class="form-group">
                 <label for="username">User Name</label>
                 <input type="text" name="username" class="form-control" id="username" [(ngModel)]="usuario.Usuario" placeholder="Enter Username" required>
               </div>
               <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password" name="password" class="form-control" id="password" [(ngModel)]="usuario.Password" placeholder="Enter Password" required>
               </div>
               <div class="form-group">
                 <label for="usuario_tipo">Type of Users</label>
                 <select class="form-control" id="usuario_tipo" [(ngModel)]="usuario.Usuario_tipo" name="usuario_tipo" required>
                   <option value="" disabled selected>Select user type</option>
                   <option value="1">Admin</option>
                   <option value="2">Medic</option>
                   <option value="3">Patient</option>
                 </select>
               </div>
   
               <!-- Additional fields for Patient -->
               <div *ngIf="usuario.Usuario_tipo == '3'">
                 <div class="form-group">
                   <label for="avatar">Avatar</label>
                   <input type="file" name="avatar" class="form-control" id="avatar" (change)="onFileChange($event, 'avatar')" required>
                 </div>
               </div>
   
               <!-- Additional fields for Medic -->
               <div *ngIf="usuario.Usuario_tipo == '2'">
                 <div class="form-group">
                   <label for="especialidad">Especialidad</label>
                   <input type="text" name="especialidad" class="form-control" id="especialidad" [(ngModel)]="usuario.especialidad" placeholder="Enter Especialidad" required>
                 </div>
                 <div class="form-group">
                   <label for="dias_atencion">Días de Atención</label>
                   <input type="text" name="dias_atencion" class="form-control" id="dias_atencion" [(ngModel)]="usuario.dias_atencion" placeholder="Enter Días de Atención" required>
                 </div>
                 <div class="form-group">
                   <label for="horario_atencion">Horario de Atención</label>
                   <input type="text" name="horario_atencion" class="form-control" id="horario_atencion" [(ngModel)]="usuario.horario_atencion" placeholder="Enter Horario de Atención" required>
                 </div>
                 <div class="form-group">
                   <label for="foto_especialidad">Foto de Especialidad</label>
                   <input type="file" name="foto_especialidad" class="form-control" id="foto_especialidad" (change)="onFileChange($event, 'foto_especialidad')" required>
                 </div>
                 <div class="form-group">
                   <label for="foto_medic">Foto del Medic</label>
                   <input type="file" name="foto_medic" class="form-control" id="foto_medic" (change)="onFileChange($event, 'foto_medic')" required>
                 </div>
               </div>
   
               <!-- Additional fields for Admin -->
               <div *ngIf="usuario.Usuario_tipo == '1'">
                 <div class="form-group">
                   <label for="avatar">Avatar</label>
                   <input type="file" name="avatar" class="form-control" id="avatar" (change)="onFileChange($event, 'avatar')" required>
                 </div>
               </div>
   
               <div class="col-md-12 text-center mb-3">
                 <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm">Get Started For Free</button>
               </div>
               <div class="col-md-12">
                 <div class="form-group">
                   <p class="text-center"><a [routerLink]="'/principal/login'">Already have an account?</a></p>
                 </div>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>

  <!-- Include Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
